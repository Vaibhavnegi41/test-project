<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.game-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 90%;
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

input {
    padding: 10px;
    width: 80%;
    border: none;
    border-radius: 5px;
    text-align: center;
    font-size: 18px;
}

button {
    margin-top: 10px;
    padding: 10px;
    width: 90%;
    border: none;
    background-color: #ffcc00;
    color: #333;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background-color: #ffa500;
}

#message {
    font-size: 18px;
    margin-top: 10px;
}

.stats {
    margin-top: 15px;
    font-weight: bold;
}

#restartBtn {
    display: none;
    background-color: #ff4444;
    color: white;
}

    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ Number Guessing Game</h1>
        <p>Guess a number between <strong>1 and 100</strong></p>
        
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <button id="guessBtn">Check</button>
        <p id="message"></p>
        
        <div class="stats">
            <p>Attempts: <span id="attempts">0</span></p>
        </div>

        <button id="restartBtn">Restart Game</button>
    </div>

    <script>
       // Generate Random Number (1-100)
let randomNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

const guessInput = document.getElementById("guessInput");
const guessBtn = document.getElementById("guessBtn");
const message = document.getElementById("message");
const attemptsDisplay = document.getElementById("attempts");
const restartBtn = document.getElementById("restartBtn");

// function used to Check guess of the input number 
guessBtn.addEventListener("click", function () {
    let userGuess = parseInt(guessInput.value);

    if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        message.textContent = "‚ö†Ô∏è Please enter a number between 1 and 100!";
        return;
    }

    attempts++;
    attemptsDisplay.innerText = attempts;

    if (userGuess === randomNumber) {
        message.textContent = `üéâ Correct! The number was ${randomNumber}.`;
        message.style.color = "lightgreen";
        guessInput.disabled = true;
        guessBtn.disabled = true;
        restartBtn.style.display = "block"; 
    } else if (userGuess > randomNumber) {
        message.textContent = "‚¨áÔ∏è Too High! Try Again.";
        message.style.color = "yellow";
    } else {
        message.textContent = "‚¨ÜÔ∏è Too Low! Try Again.";
        message.style.color = "yellow";
    }

    guessInput.value = ""; 
});

//  for restarting game
restartBtn.addEventListener("click", function () {
    randomNumber = Math.floor(Math.random() * 100) + 1;
    attempts = 0;
    attemptsDisplay.textContent = attempts;
    message.textContent = "";
    guessInput.disabled = false;
    guessBtn.disabled = false;
    guessInput.value = "";
    restartBtn.style.display = "none";
});
 
    </script>
</body>
</html>
